<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Website</title>
</head>
<body>
    <div id="notes">
        <h2>Notes app</h2>

        <div class="inputs">
        <input type="text" id="title" placeholder="Enter note title">
        <input type="text" id="body" placeholder="Enter note body">
        <select id="colors">
            <option>Select color</option>
            <option value="#ff0000">Red</option>
            <option value="#ffff00">Yellow</option>
            <option value="#000080">Blue</option>
            <option value="#008080">Teal</option>
        </select>
        <button type="button" class="add">Add Note</button>
        </div>

        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>??</b>
                    <p>!!</p>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>
</body>
</html>
